{#chuanshanghui/templates/login.html#}
<html>
<head>
<base href="/">
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Icon" href="../static/h-ui/images/logo.jpg" />
<link href="../static/h-ui/css/H-ui.css" rel="stylesheet" type="text/css" />
<link href="../static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="../static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="../static/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<title>欢迎登录</title>
<meta name="keywords" content="川上会 学生会管理新系统">
<meta name="description" content="针对四川大学公共管理学院团委学生会设计并开发的管理信息系统">
</head>
<body>
<div class="header">欢迎登录，川上会</div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal"  method="post">
			{% if message %}
                <div class="row cl message">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="" name="usernum" type="text" placeholder="账户" class="input-text size-L" value="{{ usernum }}">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="" name="password" type="password" placeholder="密码" class="input-text size-L" value="{{ password }}">
				</div>
			</div>
            <div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<label for="online">
						<input type="checkbox" name="remember" id="online" {{ checked }}>
                    记住用户</label>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">四川大学公共管理学院团委学生会</div>

<script type="text/javascript" src="../static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
</body>
</html>
