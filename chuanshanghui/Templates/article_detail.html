<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
    <base href="/">

	<link rel="Icon" href="../static/h-ui/images/logo.jpg" />
	<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.css" />
	<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="../static/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css">
	<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

    <script type="text/javascript" src="../static/lib/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/adapters/jquery.js" %}"></script>

    <title>添加文章</title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form_article_detail" enctype="multipart/form-data">
        {% csrf_token %}
        {% if message %}
                <div class="row cl message">{{ message }}</div>
        {% endif %}
        {% for field in form %}
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3" for="{{ field.id_for_label }}">{{ field.label }}</label>{{ field }}
            </div>
        {% endfor %}
    <div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input type="submit" value="提交" href="{% url 'chuanshanghui:article_detail' form.instance.article_num %}">
            </div>
    </div>
	</form>
</article>
</body>

<script type="text/javascript">
</script>
</html>
